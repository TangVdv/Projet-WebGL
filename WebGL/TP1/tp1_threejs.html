<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Stonehenge</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<!-- <link type="text/css" rel="stylesheet" href="main.css"> -->
	</head>
	<body>

		<script type="module">

			import * as THREE from '../three.js-master/build/three.module.js';

			let camera, scene, renderer;
			let model, central_cube;
			let group;

			init();
			animate();

			function init() {
				var positionStonehenge = 1000;

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.z = 1300;
				camera.position.y = 900;
				camera.rotation.x = -45 * Math.PI / 180;

				scene = new THREE.Scene();

				//Texture
				const rockTexture = new THREE.TextureLoader().load( 'textures/stone.jpg' );
				//const grassTexture = new THREE.TextureLoader().load( 'textures/grass.jpg' );

				//Geometry
				const geometry = new THREE.BoxGeometry( 100, 200, 50 );

				//Material
				const material = new THREE.MeshBasicMaterial( { map: rockTexture } );
				//const floorMat = new THREE.MeshBasicMaterial( { map: grassTexture } );

				const floorGeometry = new THREE.PlaneGeometry( 10000, 10000 );
				/*
				const floorMesh = new THREE.Mesh( floorGeometry, floorMat );
				floorMesh.rotation.x = -90 * Math.PI / 180;
				floorMesh.position.y = -100;
				scene.add( floorMesh );
				*/

				let rotation_arch = 0;
				for (let i = 0; i < 30; i++) {
					pillar(positionStonehenge, rotation_arch);
					b(positionStonehenge/1.25, rotation_arch);
					rotation_arch += 12;
				}

				let rotation_a = 0;
				for (let i = 0; i < 6; i++) {
					a(positionStonehenge/2, rotation_a);
					c(positionStonehenge/2.5, rotation_a);
					rotation_a += 60;
				}

				//Create a pillar
				function pillar(location, rotation){
					//  / pillar part \

					group = new THREE.Group();
					//Create mesh
					model = new THREE.Mesh( geometry, material );
					//Set position to mesh
					model.position.z = location;
					//Add mesh in group
					group.add( model );

					//  / roof part \

					//Create mesh
					model = new THREE.Mesh( new THREE.BoxGeometry( location / 5, 50, 100 ), material );
					//Set position to mesh
					model.position.x = location / 10;
					model.position.z = location;
					model.position.y = 125;
					model.rotation.y = 5 * Math.PI / 180;
					//Add mesh in group
					group.add(model);

					//Set rotation to group
					group.rotation.y = rotation * Math.PI / 180;
					//add group to scene
					scene.add(group);
				}

				function a(location, rotation){
					group = new THREE.Group();
					let x= -100;
					for (let i = 0; i < 2; i++) {
						//Create mesh
						model = new THREE.Mesh( new THREE.BoxGeometry( 100, 400, 70 ), material );
						//Set position to mesh
						model.position.x = x;
						model.position.z = location;
						model.position.y = 100;
						//Add mesh in group
						group.add( model );
						x += 200;
					}

					//  / roof part \

					//Create mesh
					model = new THREE.Mesh( new THREE.BoxGeometry( 320, 60, 80 ), material );
					//Set position to mesh
					model.position.z = location;
					model.position.y = 330;
					//Add mesh in group
					group.add(model);

					//Set rotation to group
					group.rotation.y = rotation * Math.PI / 180;
					//add group to scene
					scene.add(group);
				}

				function b(location, rotation){
					group = new THREE.Group();
					//Create mesh
					model = new THREE.Mesh( new THREE.BoxGeometry( 50, 20, 20 ), material );
					//Set position to mesh
					model.position.z = location;
					model.position.y = -100;
					//Add mesh in group
					group.add( model );
					group.rotation.y = rotation * Math.PI / 180;
					scene.add(group);
				}

				function c(location, rotation){
					let x = -125;
					for (var i = 0; i < 3; i++) {
						group = new THREE.Group();
						//Create mesh
						model = new THREE.Mesh( new THREE.BoxGeometry( 50, 20, 20 ), material );
						//Set position to mesh
						model.position.z = location;
						model.position.y = -100;
						model.position.x = x;
						//Add mesh in group
						group.add( model );
						group.rotation.y = rotation * Math.PI / 180;
						scene.add(group);
						x += 125;
					}
				}


				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				scene.background = new THREE.Color( 0xa0a0a0 );

				const light = new THREE.HemisphereLight( 0xffffff, 0x444444 );
				light.position.set( 0, 20, 0 );
				scene.add( light );

				//

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				//scene.rotation.x += 0.005;
				//scene.rotation.y += 0.01;

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
