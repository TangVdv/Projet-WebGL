<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Stonehenge</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<!-- <link type="text/css" rel="stylesheet" href="main.css"> -->
	</head>
	<body>

		<script type="module">

			import * as THREE from '../three.js-master/build/three.module.js';

			let camera, scene, renderer;
			let model, central_cube;
			let group;

			init();
			animate();

			const music = new Audio('Music/music.mp3');
					setTimeout(function playMusic(){
							music.play();
					}, 3000);

			function init() {

				let multiplier = 1;
				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.z = 1500 * multiplier;
				camera.position.y = 500 * multiplier;
				camera.rotation.x = -25 * Math.PI / 180;

				scene = new THREE.Scene();

				// GROUND

				//Texture
				const grassTexture = new THREE.TextureLoader().load( 'textures2/terrain/grasslight-big.jpg' );
				//Material
				const floorMat = new THREE.MeshBasicMaterial( { map: grassTexture } );

				//Texture scale
				grassTexture.wrapS = THREE.RepeatWrapping; // Texture is wrapped horizontally
				grassTexture.wrapT = THREE.RepeatWrapping; // Texture is wrapped vertically
				grassTexture.repeat.set( 258, 258 ); // Number of times the texture is repeated

				//Geometry
				const floorGeometry = new THREE.PlaneGeometry( 100, 100 );
				//Mesh
				const floorMesh = new THREE.Mesh( floorGeometry, floorMat );
				floorMesh.rotation.x = -90 * Math.PI / 180;
				floorMesh.position.y = -100;
				floorMesh.scale.set(1000, 1000, 1000);
				scene.add( floorMesh );

				// STONEHENGE

				//Geometry
				const geometry = new THREE.BoxGeometry( 100, 200, 50 );

				let rotation_arch = 0;
				for (let i = 0; i < 30; i++) {
					ext_pillar(1000 * multiplier, rotation_arch);
					ext_cube(800 * multiplier, rotation_arch);
					rotation_arch += 12;
				}

				let rotation_a = 0;
				for (let i = 0; i < 6; i++) {
					int_pillar(500 * multiplier, rotation_a);
					int_cube(400 * multiplier, rotation_a);
					rotation_a += 60;
				}

				function set_material(UV_x, UV_y){
					//Texture
					const rockTexture = new THREE.TextureLoader().load( 'textures/rock.jpg' );

					//Texture scale
					rockTexture.wrapS = THREE.RepeatWrapping; // Texture is wrapped horizontally
					rockTexture.wrapT = THREE.RepeatWrapping; // Texture is wrapped vertically
					rockTexture.repeat.set( UV_x, UV_y ); // Number of times the texture is repeated

					//Material
					const material = new THREE.MeshBasicMaterial( { map: rockTexture } );
					return material;
				}

				function ext_pillar(location, rotation){
					//  / pillar part \

					group = new THREE.Group();
					//Create mesh
					model = new THREE.Mesh( geometry, set_material(1, 1) );
					//Set position to mesh
					model.position.z = location;
					//Add mesh in group
					group.add( model );

					//  / roof part \

					//Create mesh
					model = new THREE.Mesh( new THREE.BoxGeometry( location / 5, 50, 100 ), set_material(3 * multiplier,1) );
					//Set position to mesh
					model.position.x = location / 10;
					model.position.z = location;
					model.position.y = 125;
					model.rotation.y = 5 * Math.PI / 180;
					//Add mesh in group
					group.add(model);

					//Set rotation to group
					group.rotation.y = rotation * Math.PI / 180;
					//add group to scene
					scene.add(group);
				}

				function int_pillar(location, rotation){
					group = new THREE.Group();
					let x= -100;
					for (let i = 0; i < 2; i++) {
						//Create mesh
						model = new THREE.Mesh( new THREE.BoxGeometry( 100, 400, 70 ), set_material(1,4) );
						//Set position to mesh
						model.position.x = x;
						model.position.z = location;
						model.position.y = 100;
						//Add mesh in group
						group.add( model );
						x += 200;
					}

					//  / roof part \

					//Create mesh
					model = new THREE.Mesh( new THREE.BoxGeometry( 320, 60, 80 ), set_material(3,1) );
					//Set position to mesh
					model.position.z = location;
					model.position.y = 330;
					//Add mesh in group
					group.add(model);

					//Set rotation to group
					group.rotation.y = rotation * Math.PI / 180;
					//add group to scene
					scene.add(group);
				}

				function ext_cube(location, rotation){
					group = new THREE.Group();
					//Create mesh
					model = new THREE.Mesh( new THREE.BoxGeometry( 50, 20, 20 ), set_material(1,1) );
					//Set position to mesh
					model.position.z = location;
					model.position.y = -100;
					//Add mesh in group
					group.add( model );
					group.rotation.y = rotation * Math.PI / 180;
					scene.add(group);
				}

				function int_cube(location, rotation){
					let x = -125;
					for (var i = 0; i < 3; i++) {
						group = new THREE.Group();
						//Create mesh
						model = new THREE.Mesh( new THREE.BoxGeometry( 50, 20, 20 ), set_material(1,1) );
						//Set position to mesh
						model.position.z = location;
						model.position.y = -100;
						model.position.x = x;
						//Add mesh in group
						group.add( model );
						group.rotation.y = rotation * Math.PI / 180;
						scene.add(group);
						x += 125;
					}
				}

				// RENDER

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );
				scene.background = new THREE.Color( 0x77b5fe );

				//

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				scene.rotation.y += 0.001;

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
