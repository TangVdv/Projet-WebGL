<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Stonehenge</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<!-- <link type="text/css" rel="stylesheet" href="main.css"> -->
	</head>
	<body>

		<script type="module">

			import * as THREE from '../three.js-master/build/three.module.js';

			import { GUI } from '../three.js-master/examples/jsm/libs/dat.gui.module.js';

			import { OrbitControls } from '../three.js-master/	examples/jsm/controls/OrbitControls.js';

			let camera, scene, renderer, gui;
			let model, central_cube;
			let group;
			let spotLight, lightHelper, shadowCameraHelper;

			function init() {

				let multiplier = 1;
				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.set( 0, 1500 * multiplier, 500 * multiplier );
				camera.rotation.x = -25 * Math.PI / 180;

				scene = new THREE.Scene();

				// RENDER

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );
				scene.background = new THREE.Color( 0x77b5fe );

				renderer.shadowMap.enabled = true;

				renderer.shadowMap.type = THREE.PCFSoftShadowMap;
				renderer.outputEncoding = THREE.sRGBEncoding;
				renderer.shadowMap.enabled = true;

				// CONTROL

				const controls = new OrbitControls( camera, renderer.domElement );
				controls.addEventListener( 'change', renderer );
				controls.minDistance = 1000;
				controls.maxDistance = 2000;
				controls.enablePan = false;

				// LIGHTS
				const hemiLight = new THREE.HemisphereLight( 0xffffff, 0xffffff, 0.6 );
				hemiLight.color.setHSL( 0.6, 1, 0.6 );
				hemiLight.groundColor.setHSL( 0.095, 1, 0.75 );
				hemiLight.position.set( 0, 50, 0 );
				scene.add( hemiLight );

				const light = new THREE.PointLight( 0xffffff, .33, 10000 );
				light.position.set( 1000, 2000, 1000 );
				light.castShadow = true;
				light.shadow.mapSize.width = 2048;
				light.shadow.mapSize.height = 20;
		    scene.add( light );

				// GROUND

				//Texture scale
				/*
				grassTexture.wrapS = THREE.RepeatWrapping; // Texture is wrapped horizontally
				grassTexture.wrapT = THREE.RepeatWrapping; // Texture is wrapped vertically
				grassTexture.repeat.set( 516, 516 ); // Number of times the texture is repeated
				*/

				const floorMat = new THREE.MeshPhongMaterial( { color: 0x333333, dithering: true } );
				const floorGeometry = new THREE.PlaneGeometry( 20000, 20000 );

				const floorMesh = new THREE.Mesh( floorGeometry, floorMat );
				floorMesh.position.set( 0, -100, 0 );
				floorMesh.rotation.x = - Math.PI * 0.5;
				floorMesh.receiveShadow  = true;
				scene.add( floorMesh );


				// STONEHENGE

				//Geometry
				const geometry = new THREE.BoxGeometry( 100, 200, 50 );

				let rotation_arch = 0;
				for (let i = 0; i < 30; i++) {
					ext_pillar(1000 * multiplier, rotation_arch);
					ext_cube(800 * multiplier, rotation_arch);
					rotation_arch += 12;
				}

				let rotation_a = 0;
				for (let i = 0; i < 6; i++) {
					int_pillar(500 * multiplier, rotation_a);
					int_cube(400 * multiplier, rotation_a);
					rotation_a += 60;
				}

				function set_material(UV_x, UV_y){
					//Texture
					const rockTexture = new THREE.TextureLoader().load('textures/roche.jpg');

					//Texture scale
					rockTexture.wrapS = THREE.RepeatWrapping; // Texture is wrapped horizontally
					rockTexture.wrapT = THREE.RepeatWrapping; // Texture is wrapped vertically
					rockTexture.repeat.set( UV_x, UV_y ); // Number of times the texture is repeated

					//Material
					const material = new THREE.MeshPhongMaterial( { map: rockTexture } );
					return material;
				}

				function ext_pillar(location, rotation){
					//  / pillar part \

					group = new THREE.Group();
					//Create mesh
					model = new THREE.Mesh( geometry, set_material(2, 4) );
					//Set position to mesh
					model.position.z = location;
					//Add mesh in group
					model.castShadow = true;
					group.add( model );

					//  / roof part \

					//Create mesh
					model = new THREE.Mesh( new THREE.BoxGeometry( location / 5, 50, 100 ), set_material(4 * multiplier,2) ); //Change la taille en x en rapport à la distance où il se trouve. Ici, on  divise par 5 car si on laissait la location de base, le toit serait 5 fois plus grand de base.
					//Set position to mesh
					model.position.x = location / 10;
					model.position.z = location;
					model.position.y = 125;
					model.rotation.y = 5 * Math.PI / 180;

					//Add mesh in group
					group.add(model);

					//Set rotation to group
					group.rotation.y = rotation * Math.PI / 180;
					model.castShadow = true;
					//add group to scene
					scene.add(group);
				}
				
				function ext_cube(location, rotation){
					group = new THREE.Group();
					//Create mesh
					model = new THREE.Mesh( new THREE.BoxGeometry( 50, 20, 20 ), set_material(1,1) );
					//Set position to mesh
					model.position.z = location;
					model.position.y = -100;
					model.castShadow = true;
					//Add mesh in group
					group.add( model );
					group.rotation.y = rotation * Math.PI / 180;
					scene.add(group);
				}

				function int_cube(location, rotation){
					let x = -125;
					for (var i = 0; i < 3; i++) {
						group = new THREE.Group();
						//Create mesh
						model = new THREE.Mesh( new THREE.BoxGeometry( 50, 20, 20 ), set_material(1,1) );
						//Set position to mesh
						model.position.z = location;
						model.position.y = -100;
						model.position.x = x;
						model.castShadow = true;
						//Add mesh in group
						group.add( model );
						group.rotation.y = rotation * Math.PI / 180;
						scene.add(group);
						x += 125;
					}
				}

				//

				window.addEventListener( 'resize', onWindowResize );

			}

			function buildGui() {

				gui = new GUI();

				const params = {
					'light color': spotLight.color.getHex(),
					intensity: spotLight.intensity,
					distance: spotLight.distance,
					angle: spotLight.angle,
					penumbra: spotLight.penumbra,
					decay: spotLight.decay,
					focus: spotLight.shadow.focus
				};

				gui.addColor( params, 'light color' ).onChange( function ( val ) {

					spotLight.color.setHex( val );
					render();

				} );

				gui.add( params, 'intensity', 0, 20 ).onChange( function ( val ) {

					spotLight.intensity = val;
					render();

				} );


				gui.add( params, 'distance', 50, 3000 ).onChange( function ( val ) {

					spotLight.distance = val;
					render();

				} );

				gui.add( params, 'angle', 0, Math.PI / 3 ).onChange( function ( val ) {

					spotLight.angle = val;
					render();

				} );

				gui.add( params, 'penumbra', 0, 1 ).onChange( function ( val ) {

					spotLight.penumbra = val;
					render();

				} );

				gui.add( params, 'decay', 1, 2 ).onChange( function ( val ) {

					spotLight.decay = val;
					render();

				} );

				gui.add( params, 'focus', 0, 1 ).onChange( function ( val ) {

					spotLight.shadow.focus = val;
					render();

				} );

				gui.open();

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				scene.rotation.y += 0.001;

				render();

			}

			function render(){
				renderer.render( scene, camera );
			}

			init();
			animate();
			buildGui();

		</script>

	</body>
</html>
