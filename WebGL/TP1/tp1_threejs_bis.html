<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Stonehenge</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<!-- <link type="text/css" rel="stylesheet" href="main.css"> -->
	</head>
	<body>

		<script type="module">

			import * as THREE from '../three.js-master/build/three.module.js';

			import { GUI } from '../three.js-master/examples/jsm/libs/dat.gui.module.js';

			import { OrbitControls } from '../three.js-master/	examples/jsm/controls/OrbitControls.js';

			let camera, scene, renderer, gui;
			let model, central_cube;
			let group;
			let spotLight, lightHelper, shadowCameraHelper;

			function init() {

				let multiplier = 1;
				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.set( 0, 1500 * multiplier, 500 * multiplier );
				camera.rotation.x = -25 * Math.PI / 180;

				scene = new THREE.Scene();

				// RENDER

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );
				scene.background = new THREE.Color( 0x77b5fe );

				renderer.shadowMap.enabled = true;

				renderer.shadowMap.type = THREE.PCFSoftShadowMap;
				renderer.outputEncoding = THREE.sRGBEncoding;

				// CONTROL

				const controls = new OrbitControls( camera, renderer.domElement );
				controls.addEventListener( 'change', renderer );
				controls.minDistance = 1000;
				controls.maxDistance = 2000;
				controls.enablePan = false;

				// LIGHTS

				const ambient = new THREE.AmbientLight( 0xffffff, 1 );
				scene.add( ambient );

				spotLight = new THREE.SpotLight( 0xffffff, 1 );
				spotLight.position.set( 1000, 1000, 1000 );
				spotLight.rotation.set(100, 100, 100);
				spotLight.angle = Math.PI / 4;
				spotLight.penumbra = 0.1;
				spotLight.decay = 2;
				spotLight.distance = 3000;

				spotLight.castShadow = true;
				spotLight.shadow.mapSize.width = 512;
				spotLight.shadow.mapSize.height = 512;
				spotLight.shadow.camera.near = 10;
				spotLight.shadow.camera.far = 200;
				spotLight.shadow.focus = 1;
				scene.add( spotLight );

				lightHelper = new THREE.SpotLightHelper( spotLight );
				scene.add( lightHelper );

				shadowCameraHelper = new THREE.CameraHelper( spotLight.shadow.camera );
				scene.add( shadowCameraHelper );

				// CUBE

				const geometry = new THREE.BoxGeometry( 500, 500, 500 );
				const material = new THREE.MeshPhongMaterial( { color: 0xffffff, flatShading: true } );

				model = new THREE.Mesh( geometry, material );
				model.position.y = 250;
				model.castShadow = true;
				scene.add( model );

				// GROUND

				const floorMat = new THREE.MeshPhongMaterial( { color: 0x333333, dithering: true } );
				const floorGeometry = new THREE.PlaneGeometry( 20000, 20000 );

				const floorMesh = new THREE.Mesh( floorGeometry, floorMat );
				floorMesh.position.set( 0, - 1, 0 );
				floorMesh.rotation.x = - Math.PI * 0.5;
				floorMesh.receiveShadow  = true;
				scene.add( floorMesh );


				//

				window.addEventListener( 'resize', onWindowResize );

			}

			function buildGui() {

				gui = new GUI();

				const params = {
					'light color': spotLight.color.getHex(),
					intensity: spotLight.intensity,
					distance: spotLight.distance,
					angle: spotLight.angle,
					penumbra: spotLight.penumbra,
					decay: spotLight.decay,
					focus: spotLight.shadow.focus
				};

				gui.addColor( params, 'light color' ).onChange( function ( val ) {

					spotLight.color.setHex( val );
					render();

				} );

				gui.add( params, 'intensity', 0, 20 ).onChange( function ( val ) {

					spotLight.intensity = val;
					render();

				} );


				gui.add( params, 'distance', 50, 3000 ).onChange( function ( val ) {

					spotLight.distance = val;
					render();

				} );

				gui.add( params, 'angle', 0, Math.PI / 3 ).onChange( function ( val ) {

					spotLight.angle = val;
					render();

				} );

				gui.add( params, 'penumbra', 0, 1 ).onChange( function ( val ) {

					spotLight.penumbra = val;
					render();

				} );

				gui.add( params, 'decay', 1, 2 ).onChange( function ( val ) {

					spotLight.decay = val;
					render();

				} );

				gui.add( params, 'focus', 0, 1 ).onChange( function ( val ) {

					spotLight.shadow.focus = val;
					render();

				} );

				gui.open();

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				scene.rotation.y += 0.001;

				render();

			}

			function render(){
				lightHelper.update();

				shadowCameraHelper.update();

				renderer.render( scene, camera );
			}

			init();
			animate();
			buildGui();

		</script>

	</body>
</html>
